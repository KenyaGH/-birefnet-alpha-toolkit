name: CI - Alpha Mask Toolkit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: alpha-mask-toolkit

jobs:
  # Job 1: Quick code quality checks
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ðŸ”§ Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: ðŸ§¹ Check code formatting
      run: |
        echo "Checking Python code formatting..."
        black --check --diff . || echo "âš ï¸ Code formatting issues found (run 'black .' to fix)"

    - name: ðŸ“ Check import sorting
      run: |
        echo "Checking import organization..."
        isort --check-only --diff . || echo "âš ï¸ Import sorting issues found (run 'isort .' to fix)"

    - name: ðŸ” Lint code
      run: |
        echo "Linting Python code..."
        # Critical errors only (syntax errors, undefined names)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # All issues as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Test Python scripts
  test-scripts:
    runs-on: ubuntu-latest
    needs: code-quality
    timeout-minutes: 15

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install core dependencies for testing (not full requirements.txt)
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install Pillow numpy tqdm

    - name: ðŸ§ª Test script imports
      run: |
        echo "Testing Python script imports..."
        python -c "
        import sys
        import os
        import numpy as np
        from PIL import Image
        import torch
        from tqdm import tqdm
        from pathlib import Path
        print('âœ… Core imports successful')
        print(f'âœ… Python version: {sys.version}')
        print(f'âœ… PyTorch version: {torch.__version__}')
        print(f'âœ… CUDA available: {torch.cuda.is_available()}')
        "

    - name: ðŸ”¬ Test script syntax
      run: |
        echo "Checking script syntax..."
        python -m py_compile birefnet_direct_alpha.py
        python -m py_compile create_alpha_masks.py
        python -m py_compile docker_entrypoint.py
        echo "âœ… All scripts have valid syntax"

  # Job 3: Validate Dockerfile syntax (skip full build due to size constraints)
  docker-validate:
    runs-on: ubuntu-latest
    needs: [code-quality, test-scripts]
    timeout-minutes: 10

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Validate Dockerfile syntax
      run: |
        echo "Validating Dockerfile syntax..."
        docker buildx build --dry-run .
        echo "âœ… Dockerfile syntax is valid"

    - name: ðŸ“‹ Dockerfile analysis
      run: |
        echo "ðŸ“‹ Dockerfile Analysis:"
        echo "Base image: $(grep '^FROM' Dockerfile)"
        echo "Python scripts copied: $(grep 'COPY.*\.py' Dockerfile || echo 'None specified')"
        echo "Entry point: $(grep '^CMD' Dockerfile)"
        echo ""
        echo "Note: Full Docker build skipped in CI due to size constraints."
        echo "Docker build will happen in CD pipeline with more resources."

  # Job 4: Security scanning
  security:
    runs-on: ubuntu-latest
    needs: docker-validate
    timeout-minutes: 10

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”’ Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'  # Don't fail on vulnerabilities (just report)

  # Job 5: Generate test report
  report:
    runs-on: ubuntu-latest
    needs: [code-quality, test-scripts, docker-validate, security]
    if: always()

    steps:
    - name: ðŸ“Š Generate CI Report
      run: |
        echo "## ðŸ“‹ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Completed Jobs:" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality Check" >> $GITHUB_STEP_SUMMARY
        echo "- Python Script Testing" >> $GITHUB_STEP_SUMMARY
        echo "- Docker Validation (full build in CD)" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scanning" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Next Steps:" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "- ðŸ”„ CD pipeline will deploy to Docker Hub" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ðŸ”€ Merge to main branch to trigger deployment" >> $GITHUB_STEP_SUMMARY
        fi